<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>post detail page</title>
</head>
<body>
<h1 th:text="${board.title}">title</h1>
<p th:text="${board.content}">contents</p>

</html>
